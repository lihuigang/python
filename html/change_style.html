<!doctype html>
<head>
<meta charset="UTF-8">
<title>变颜色</title>
<script type="text/javascript" src="http://www.sz886.com/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
//用这个attr方法加入
$(".btn_1").click(function(){
$("#color").css("background-Color","red");
});
});
</script>
</head>
<body>
<div id="color"  style="background-Color:#000000;width:200px;height:100px"></div>
<input type="button" value="变颜色" class="btn_1" />
</body>
</html>
